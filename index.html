<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ABOUT ME</title>
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
      --hover-color: #3A5A40;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow: hidden;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    nav {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      z-index: 10;
      font-size: 30px;
      font-weight: 400;
      letter-spacing: 0.5px;
      padding: 0 10px;
    }

    nav a {
      margin: 0 14px;
      text-decoration: none;
      color: var(--text-color);
      position: relative;
      transition: color 0.3s ease;
      display: inline-block;
      padding: 8px 4px;
    }

    nav a:hover {
      color: var(--hover-color);
    }

    nav a[data-index]::after {
      content: attr(data-index);
      font-size: 14px;
      vertical-align: super;
      margin-left: 2px;
    }

    .main-image {
      display: block;
      max-width: 500px;
      width: 90%;
      margin: 0 auto;
      margin-top: 15px;
    }

    .footer,
    .footer-center {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 400;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 16px;
    }

    .footer-center {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      padding: 0 10px;
    }

    .footer-logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 2px;
      cursor: pointer;
      user-select: none;
      color: var(--text-color);
    }

    @media screen and (max-width: 768px) {
      nav {
        font-size: 22px;
      }

      .main-image {
        margin-top: 30px;
      }

      .footer,
      .footer-center,
      .footer-logo {
        font-size: 14px;
      }
    }

    @media screen and (max-width: 480px) {
      nav {
        font-size: 18px;
      }

      nav a {
        margin: 0 8px;
      }

      .main-image {
        margin-top: 35px;
      }

      .footer,
      .footer-center,
      .footer-logo {
        font-size: 12px;
      }
    }

    body.dark-mode {
      --bg-color: #111;
      --text-color: #f0f0f0;
      --hover-color: #9FC088;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#" data-index="①">HOME</a>
    <a href="#" data-index="②">ABOUT</a>
    <a href="#" data-index="③">GALLERY</a>
    <a href="#" data-index="④">SOCIALS</a>
  </nav>

  <img src="https://mungothomson.com/wp-content/uploads/2018/01/img_silentfilmintree-001.jpg" alt="Main Image" class="main-image" />

  <div class="footer" id="clock">00:00:00</div>
  <div class="footer-center" id="date">LOADING DATE...</div>
  <div class="footer-logo" onclick="toggleDarkMode()" id="footer-logo">⏾ TRAINROUTE.ORG</div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString('en-US', { hour12: false });
    }

    function updateDate() {
      const now = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const formatted = now.toLocaleDateString('en-US', options).toUpperCase();
      document.getElementById("date").textContent = formatted;
    }

    function toggleDarkMode() {
      const body = document.body;
      const logo = document.getElementById("footer-logo");
      const isDark = body.classList.toggle("dark-mode");

      localStorage.setItem("darkMode", isDark ? "true" : "false");
      logo.textContent = isDark ? "☀︎ TRAINROUTE.ORG" : "⏾ TRAINROUTE.ORG";
    }

    function applySavedMode() {
      const isDark = localStorage.getItem("darkMode") === "true";
      const body = document.body;
      const logo = document.getElementById("footer-logo");

      if (isDark) {
        body.classList.add("dark-mode");
        logo.textContent = "☀︎ TRAINROUTE.ORG";
      } else {
        body.classList.remove("dark-mode");
        logo.textContent = "⏾ TRAINROUTE.ORG";
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
    updateDate();
    applySavedMode();
  </script>
</body>
</html>
