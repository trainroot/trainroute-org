<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>trainroute</title>
  <link rel="icon" href="https://github.com/trainroot/trainroute-org/raw/refs/heads/main/CatIcon.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: black url('https://nicosnextbots.com/bg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .container {
      height: 100%;
      width: 100%;
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header a {
      display: inline-block;
    }

    .header img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .header img:hover {
      transform: scale(1.2);
    }

    nav {
      display: flex;
      gap: 15px;
      font-size: 16px;
    }

    nav a {
      color: #A9A9A9;
      text-decoration: underline;
      transition: all 0.4s ease;
    }

    nav a:hover {
      color: #A9A9A9;
      font-weight: bold;
      transform: scale(1.05);
    }

    nav a.active {
      font-weight: bold;
    }

    .main-content {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      line-height: 1.8;
    }

    .glow {
      position: absolute;
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
      border-radius: 50%;
      z-index: 0;
      filter: blur(20px);
      pointer-events: none;
    }

    .main-content img {
      width: 175px;
      height: 175px;
      border-radius: 15px;
      margin-bottom: 1rem;
      position: relative;
      z-index: 2;
    }

    .main-content h1 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .main-content .desc {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 0.4rem;
    }

    .main-content .coming {
      font-size: 0.98rem;
      color: #3b3b3b;
      font-style: italic;
    }

    footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 13px;
      color: #999;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="home"></div>
  <div class="container">
    <div class="header">

      <a href="index.html">
        <img src="https://mungothomson.com/wp-content/uploads/2018/01/img_silentfilmintree-001.jpg" alt="logo">
      </a>
      <nav>
        <a href="index.html" id="home-link">home</a>
        <a href="about.html" id="about-link">about</a>
        <a href="gallery.html" id="gallery-link">gallery</a>
      </nav>
    </div>

    <div class="main-content">
      <div class="glow"></div>
      <img id="main-image" src="https://mungothomson.com/wp-content/uploads/2018/01/img_silentfilmintree-001.jpg" alt="logo" />
      <h1>trainroute.org</h1>
      <div class="desc">a personal website and portfolio. welcome, and thank you for visiting!</div>
      <div class="coming">more coming to this site soon</div>
    </div>
  </div>

  <footer>
    &copy; 2025 trainroute ltd.
  </footer>

  <script>

  const currentPage = window.location.pathname;
  document.querySelectorAll('nav a').forEach(link => {
    if (link.href.includes(currentPage)) {
      link.classList.add('active');
    }
  });

  const images = [
    'https://raw.githubusercontent.com/trainroot/trainroute-org/main/images/snow.jpeg',
    'https://raw.githubusercontent.com/trainroot/trainroute-org/main/images/mountain.jpeg',
    'https://raw.githubusercontent.com/trainroot/trainroute-org/main/images/canyon.jpeg',
    'https://raw.githubusercontent.com/trainroot/trainroute-org/main/images/trees.jpeg',
    'https://raw.githubusercontent.com/trainroot/trainroute-org/main/images/sky.jpeg',
    'https://raw.githubusercontent.com/trainroot/trainroute-org/main/images/night.jpeg'
  ];

  let index = Math.floor(Math.random() * images.length);
  const mainImg = document.getElementById('main-image');

  function rotateImage() {
    mainImg.src = images[index];
    index = (index + 1) % images.length;
  }

  rotateImage();
  setInterval(rotateImage, 1000);
  </script>
</body>
</html>
