<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>trainroute</title>
  <link rel="icon" href="https://github.com/trainroot/trainroute-org/raw/refs/heads/main/CatIcon.ico" type="image/x-icon">
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
      --hover-color: #FFCA00;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    nav {
      position: absolute;
      top: 30px;
      width: 100%;
      z-index: 10;
      font-size: 3.2vw;
      font-weight: 400;
      letter-spacing: 0.5px;
      transition: color 0.3s ease;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 0 10px;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      position: relative;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--hover-color);
    }

    nav a[data-index]::after {
      content: attr(data-index);
      font-size: 0.6em;
      vertical-align: super;
      margin-left: 2px;
    }

    .main-image {
      display: block;
      width: 90%;
      max-width: 600px;
      margin-top: 100px;
      pointer-events: none;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .footer,
    .footer-center,
    .footer-logo {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 400;
      position: fixed;
      bottom: 20px;
      font-size: 2.5vw;
      transition: color 0.3s ease;
      line-height: 1.2;
      padding: 0 10px;
    }

    .footer {
      left: 10px;
    }

    .footer-center {
      width: 100%;
      text-align: center;
      text-transform: uppercase;
    }

    .footer-logo {
      right: 10px;
      font-weight: 500;
      font-size: 2.3vw;
      letter-spacing: 2px;
      cursor: pointer;
      user-select: none;
    }

    @media (max-width: 600px) {
      nav {
        font-size: 5vw;
      }

      nav a[data-index]::after {
        font-size: 0.8em;
      }

      .footer,
      .footer-center,
      .footer-logo {
        font-size: 4vw;
      }

      .footer-logo {
        font-size: 3.8vw;
      }

      .main-image {
        margin-top: 140px;
        max-width: 250px;
      }
    }

    body.dark-mode {
      --bg-color: #111;
      --text-color: #f0f0f0;
      --hover-color: #FFCA00;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" data-index="①">HOME</a>
    <a href="about.html" data-index="②">ABOUT</a>
    <a href="gallery.html" data-index="③">GALLERY</a>
    <a href="socials.html" data-index="④">SOCIALS</a>
  </nav>

  <img src="https://mungothomson.com/wp-content/uploads/2018/01/img_silentfilmintree-001.jpg" alt="Main Image" class="main-image" />

  <div class="footer" id="clock">00:00:00</div>
  <div class="footer-center" id="date">LOADING DATE...</div>
  <div class="footer-logo" onclick="toggleDarkMode()" id="footer-logo">⏾ TRAINROUTE.ORG</div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString('en-US', { hour12: false });
    }

    function updateDate() {
      const now = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("date").textContent = now.toLocaleDateString('en-US', options).toUpperCase();
    }

    function toggleDarkMode() {
      const body = document.body;
      const logo = document.getElementById("footer-logo");
      const isDark = body.classList.toggle("dark-mode");

      localStorage.setItem("darkMode", isDark ? "true" : "false");
      logo.textContent = isDark ? "☀︎ TRAINROUTE.ORG" : "⏾ TRAINROUTE.ORG";
    }

    function applySavedMode() {
      const isDark = localStorage.getItem("darkMode") === "true";
      const logo = document.getElementById("footer-logo");
      if (isDark) {
        document.body.classList.add("dark-mode");
        logo.textContent = "☀︎ TRAINROUTE.ORG";
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
    updateDate();
    applySavedMode();
  </script>
</body>
</html>
